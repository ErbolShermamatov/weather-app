<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Введите город" spellcheck="false" id="weather-input">
            <button id="weather-btn"><img src="https://cdn-icons-png.flaticon.com/512/751/751463.png" alt="search"
                    width="20px"></button>
        </div>
        <div class="error">
            <p>Неверное название города!</p>
        </div>
        <div class="weather">
            <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/481/481431.png" width="40px">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Влажность</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/959/959711.png" width="40px">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Ветер</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
